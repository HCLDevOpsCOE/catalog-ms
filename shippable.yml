# Language setting
language: java

# Version number
jdk:
  - oraclejdk8

build:

  pre_ci:
    - echo "this is master branch"

  ci:
    - java -version
    - mvn --version
    - mvn clean install -DskipTests
    - mvn sonar:sonar
    - docker build -t hrishi/ms_catalog:latest .
    - docker images | grep ms_catalog
#    - docker login dockerregistry.hclets.com -u hrishikesh.deodhar -p ${password}
    - docker push hrishi/ms_catalog:latest

  integrations:
    hub:
      - integrationName: myregistry
        type: docker

  env: 
  - secure: 
  cache: true
