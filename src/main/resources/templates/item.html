<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
  layout:decorator="layout">
<head>
<title>Item : Add Item</title>
<link rel="stylesheet" href="css/bootstrap.min.css" />
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<style>
.navbar-inverse {
    background-image: linear-gradient(#04519b, #044687 60%, #033769) !important;
  border-bottom: 1px solid #022241;
  background-repeat: no-repeat;
    background-color:#033c73 !important;
   
    }
  .navbar-inverse .navbar-brand{
  color:#fff;
  }
  .navbar-inverse .navbar-nav > li > a{
  color:#fff;
  }
</style>
</head>
<body>
<div class="container">
  <nav class="navbar navbar-inverse navbar-fixed-top ">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="index.html">TMO</a>
      </div>
      <ul class="nav navbar-nav">
        <li><a href="/" id="home" class="brand">Home</a></li>
    <li><a href="/customer/list.html">Customers</a></li>
        <li><a href="/catalog/list.html">Catalog</a></li>
        <li><a href="/catalog/searchForm.html">Search</a></li>
      </ul>
    
    </div>
  </nav>
  </div>

  <h2 layout:fragment="header" style="margin-top:55px;margin-left:10px;font-family:Arial Bold Italic;">Add New Item</h2>
<div layout:fragment="content" class="container">
  <form class="form col-md-12 center-block" th:action="${item.id!=0} ? ${item.id}+'.html' : 'form.html' " th:object="${item}" th:method="${item.id != 0} ? put : post" role="form">
    
    <div class="control-group form-group">
      <label class="control-label" for="userid">Name</label> 
      <input type="text" th:field="*{name}" class="form-control" placeholder="name" />
    </div>

    <div class="control-group form-group">
      <label class="control-label">Price</label> 
      <input type="text" th:field="*{price}" class="form-control" placeholder="price" />
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  </div>
</body>
</html>
